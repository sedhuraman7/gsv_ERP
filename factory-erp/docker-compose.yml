version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: factory-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: factory123
      MONGO_INITDB_DATABASE: factory_erp
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - factory-network

  redis:
    image: redis:7-alpine
    container_name: factory-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - factory-network

  backend:
    build: ./backend
    container_name: factory-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:factory123@mongodb:27017/factory_erp?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: factory_erp_secret_key_2024
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - factory-network

  frontend:
    build: ./frontend
    container_name: factory-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_APP_NAME: Factory ERP
    depends_on:
      - backend
    networks:
      - factory-network

  nginx:
    image: nginx:alpine
    container_name: factory-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - factory-network

volumes:
  mongodb_data:
  redis_data:

networks:
  factory-network:
    driver: bridge
